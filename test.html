<!DOCTYPE HTML>
<head>
	<meta charset="utf-8" name="" content=""/>
</head>
<h1>时间更新</h1>
<h2></h2>
<script type="text/javascript">
	
	window.onload =function(){
		
		function changeTime(){
			var nowDate = new Date();
			document.getElementsByTagName('h2')[0].innerHTML= nowDate;
		}
		setInterval(changeTime,1000)
		
	}
</script>
